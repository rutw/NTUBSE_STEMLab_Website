{{ if .Site.Params.preloader.enable }}
{{ "<!-- START PRELOADER SECTION -->" | safeHTML }}
<div class="preloader">
  {{ with .Site.Params.preloader.preloader }}
  <img src="{{ . | absURL }}" alt="preloader" style="max-height:100px;">
  {{ end }}
</div>
{{ "<!-- END PRELOADER -->" | safeHTML }}
{{ end }}
